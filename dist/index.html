<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BattleShip</title>
    <link href="styles.css" />
    <script defer="defer" type="module" src="/main.js"></script>
    <base href="/" />
  </head>
  <body>
    <header>
      <h1>BattleShip</h1>
    </header>
    <button type="reset" id="reset-btn">restart</button>
    <main>
      <section>
        <div id="gameBoard1" class="gameboard"></div>
        <div class="battlefield-label">Your Grid</div>
      </section>
      <section>
        <div id="gameBoard2" class="gameboard"></div>
        <div class="battlefield-label">Oponnent's grid</div>
      </section>
    </main>
    <dialog open>
      <form method="dialog">
        <button id="startButton">START</button>
      </form>
    </dialog>
    <footer>
      <p>
        Copyright 2024 &copy; Created by
        <a href="https://github.com/Xyves">Xyves</a>
      </p>
    </footer>
  </body>
</html>
