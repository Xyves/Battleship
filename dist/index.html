<!doctype html>

          <span>6</span>

          <span>8</span>

      <section>

        </div>

        <div class="x-axis">
          <span>A</span>
          <span>B</span>
          <span>C</span>
          <span>D</span>
          <span>E</span>
          <span>F</span>
          <span>G</span>
          <span>H</span>
          <span>I</span>
          <span>J</span>
        </div>

    </main>
    <dialog open>
      <form method="dialog">
        <button>START</button>
      </form>
    </dialog>
  </body>
</html>
